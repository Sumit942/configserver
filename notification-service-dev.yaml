server:
  port: 9004
spring:
  application:
    name: notification-service
  profiles:
    active: dev
  config:
    import: "configserver:http://localhost:9007/"
  datasource:
    url: jdbc:mysql://localhost:3306/textile_db
    username: root
    password: 12345678

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
    show-sql: true


management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:9008/eureka
info:
  app:
    name: "notifcaiton-service"
    description: "Notification service application"
    version: "1.0.0"